<!DOCTYPE html>
<html>
<head>
  <title>Drug Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf9ff;
      color: #2e003e;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    h2, h3 {
      color: #5a189a;
    }
    .section {
      background-color: #f3e8ff;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 5px solid #9d4edd;
    }
    .section h3 {
      margin-top: 0;
    }
    .loading {
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>Drug Details</h2>
  <div id="details" class="loading">Loading drug information...</div>

  <script>
    async function fetchDailyMedInfo(setid) {
      const url = `https://dailymed.nlm.nih.gov/dailymed/services/v2/spls/${setid}/content.xml`;
      const response = await fetch(url);
      if (!response.ok) throw new Error('Failed to fetch DailyMed XML');
      const xml = await response.text();
      return new window.DOMParser().parseFromString(xml, 'text/xml');
    }

    function extractSection(xml, tagName, sectionTitle) {
      const sections = xml.getElementsByTagName(tagName);
      for (let section of sections) {
        const title = section.getElementsByTagName('title')[0]?.textContent?.toLowerCase();
        if (title && title.includes(sectionTitle.toLowerCase())) {
          return section.textContent;
        }
      }
      return 'Not available';
    }

    async function loadDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const rxcui = urlParams.get('rxcui');
      if (!rxcui) {
        document.getElementById('details').innerHTML = 'No RxCUI provided.';
        return;
      }

      const propsRes = await fetch(`https://rxnav.nlm.nih.gov/REST/rxcui/${rxcui}/allProperties.json?prop=all`);
      const propsData = await propsRes.json();
      const setid = propsData?.propConceptGroup?.propConcept?.find(p => p.propName === 'SPL SET ID')?.propValue;

      if (!setid) {
        document.getElementById('details').innerHTML = 'No SPL SET ID found.';
        return;
      }

      try {
        const xml = await fetchDailyMedInfo(setid);

        const storage = extractSection(xml, 'sect', 'storage');
        const handling = extractSection(xml, 'sect', 'handling');
        const dosage = extractSection(xml, 'sect', 'dosage');
        const preparations = extractSection(xml, 'sect', 'how supplied');

        document.getElementById('details').innerHTML = `
          <div class="section">
            <h3>Storage</h3>
            <p>${storage}</p>
          </div>
          <div class="section">
            <h3>Handling</h3>
            <p>${handling}</p>
          </div>
          <div class="section">
            <h3>Dosage & Administration</h3>
            <p>${dosage}</p>
          </div>
          <div class="section">
            <h3>Available Preparations</h3>
            <p>${preparations}</p>
          </div>
        `;
      } catch (err) {
        document.getElementById('details').innerHTML = 'Error retrieving drug details.';
      }
    }

    loadDetails();
  </script>
</body>
</html>
